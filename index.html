<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Registration</title>
  </head>
  <body>
    <h1>Register Yor Account</h1>
    <form class="form-select">
      <fieldset>
        <legend>Name</legend>
        <!-- fname, lname -->
        <div class="input-wrapper">
          <label id="labelFullname"
            >Your fullname
            <span class="validate-text-error">*</span>
          </label>
          <input id="fullname" type="text" />
          <span id="errorFullname" class="validate-text-error"></span>
        </div>

        <!-- username -->
         <div class="input-wrapper">
           <label id="label-username"
           >Username
           <span class="validate-text-error">*</span>
          </label>
          <input id="username" type="text" />
          <span id="errorUsername" class="validate-text-error"></span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Email and Password</legend>

        <!-- email -->
        <div class="input-wrapper">
        <label id="label-email"
          >Email
          <span class="validate-text-error">*</span>
        </label>
        <input id="email" type="email" />
        <span id="errorEmail" class="validate-text-error"></span>
        </div>
        <!-- Password -->
        <div class="input-wrapper">
        <label id="label-password"
          >Password
          <span class="validate-text-error">*</span>
        </label>
        <input id="password" type="password" />
        <span id="errorPassword" class="validate-text-error"></span>
        </div>
        <!-- Confirm password -->
        <div class="input-wrapper">
        <label id="label-confirm"
          >Confirm Password
          <span class="validate-text-error">*</span>
        </label>
        <input id="confirm" type="password" disabled />
        <span id="errorConfirm" class="validate-text-error"></span>
        </div>
      </fieldset>

      <!-- button or input for submit form -->
      <button id="submit-btn" type="submit">Send</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
