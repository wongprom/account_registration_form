<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Registration</title>
  </head>
  <body>
    <form class="form-select">
      <fieldset>
        <legend>Name</legend>
        <!-- fname, lname -->
        <label id="labelFullname">Your fullname
          <span class="text-red">*</span>
        </label>
        <input id="fullname" type="text"/>
        <span id="errorFullname" class="text-red"></span>

        <!-- username -->
        <label id="label-username">Username
          <span class="text-red">*</span>
        </label>
        <input id="username" type="text" />
        <span id="errorUsername" class="text-red"></span>
      </fieldset>

      <fieldset>
        <legend>Email and Password</legend>

        <!-- email -->
        <label for="email">Email
          <span class="text-red">*</span>
        </label>
        <input id="email" type="email" />
        <span id="errorEmail" class="text-red"></span>

        <!-- Password -->
          <label for="password">Password
            <span class="text-red">*</span>
          </label>
          <input id="password" type="password" />
          <span id="errorPassword" class="text-red"></span>
        <!-- Confirm password -->
        <label for="confirm">Confirm Password
          <span class="text-red">*</span>
        </label>
        <input id="confirm" type="password" disabled/>
        <span id="errorConfirm" class="text-red"></span>
      </fieldset>

      <!-- button or input for submit form -->
      <button id="submit-btn" type="submit">Send</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
